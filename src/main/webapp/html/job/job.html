	<script>

		var list=[]
		layui.use('table', function(){
			var table = layui.table;
			//监听表格复选框选择
			table.on('checkbox(demo)', function(obj){
				list.push(obj.data.id)
				$("#delete").click(function () {
					$.ajax({
						url:"/job/deleteAll.do"
						,type:"post",
						traditional: true,
						data:{"ids":list},
						success:function (res) {
							if(res.code==0){
								alert("批量删除成功")
								location.href="/html/job/job.html"
							}
						}
					})
					})
				})

			//监听工具条
			table.on('tool(demo)', function(obj){
				var data = obj.data;
				if(obj.event === 'del'){
					layer.confirm('真的删除行么', function(index){
						$.ajax({
							url:"/job/delete.do"
							,type:"post",
							data:{"id":data.id},
							success:function (res) {
								layer.close(index);
								if(res.code==0){
									location.reload("/html/job/job.html")
								}
							}
						})

					});
				} else if(obj.event === 'edit'){
					location.href="/html/job/showUpdateJob.html?id="+data.id+"&name="+data.name +"&remark="+data.remark
				}
			});
			$("#sou").click(function () {
				var name = $("#name").val();
				table.reload('idTest', {
					url:"/job/selectone.do",
					where: { //设定异步数据接口的额外参数，任意设
						name: name
					}
				})
			});
		});
	</script>
