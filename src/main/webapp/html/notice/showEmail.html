	<body>
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			 <tr><td height="10"></td></tr>
			 <tr>
			    <td width="15" height="32"><img src="/images/main_locleft.gif" width="15" height="32"></td>
				<td class="main_locbg font2"><img src="/images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：公告管理  &gt;  发送邮件</td>
				<td width="15" height="32"><img src="/images/main_locright.gif" width="15" height="32"></td>
			 </tr>
		</table>



	

		<div style="height:10px;"><input id="delete" type="button" value="可多条删除"/></div>
		<br><br>


		<table class="layui-table" lay-data="{  url:'/email/list.do', page:true, id:'idTest'}" lay-filter="demo">

			<thead>
			<tr>
				<th lay-data="{type:'checkbox', fixed: 'left'}"></th>
				<th lay-data="{field:'id', sort: true, fixed: true,hide:true}">ID</th>
				<th lay-data="{field:'title'}" readonly="true">邮箱标题</th>
				<th lay-data="{field:'content', sort: true}" readonly="true">邮箱内容</th>
				<th lay-data="{field:'createtime', sort: true}">发送时间</th>
				<th lay-data="{field:'attachment', sort: true,hide:true}">url链接</th>
				<th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
			</tr>
			</thead>
		</table>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>


		<script src="/js/layui/layui.js"></script>


		<script>
			layui.use('table', function(){
				var table = layui.table;
				//监听表格复选框选择
				var list=[]
				table.on('checkbox(demo)', function(obj){
					list.push(obj.data.id)
					$("#delete").click(function () {
						$.ajax({
							url:"/email/deleteAll.do"
							,type:"post",
							traditional: true,
							data:{"ids":list},
							success:function (res) {
								if(res.code==0){
									alert("批量删除成功")
									location.href="/html/notice/showEmail.html"
								}
							}
						})

					})
				});
				//监听工具条
				table.on('tool(demo)', function(obj){
					var data = obj.data;
					if(obj.event === 'detail'){
						layer.open({
							area: ['800px', '800px'],
							type: 2,
						content: "/html/notice/emailDetail.html?id="+data.id+"&title="+data.title+"&content="+data.content+"&createtime="+data.createtime+"&attachment="+data.attachment ,
						});


					} else if(obj.event === 'del'){
						layer.confirm('真的删除行么', function(index){
							$.ajax({
								url:"/email/delete.do",
								data:{
									id:data.id,
								},
								dataType:"json",
								type:"post",
								success:function (rec) {
									if(rec.code==0){
										alert("删除成功")
										location.href="/html/notice/showEmail.html"
									}else {
										alert("删除失败")
										location.href="/html/notice/showEmail.html"
									}
								}
							});
						});
					} else if(obj.event === 'edit'){
						location.href="/html/notice/showUpdateNotice.html?id="+data.id+"&title="+data.title+"&content="+data.content
					}
				});



				//工具栏事件
				table.on('toolbar(test)', function(obj){
					var checkStatus = table.checkStatus(obj.config.id);
					switch(obj.event){
						case 'getCheckData':
							var data = checkStatus.data;
							layer.alert(JSON.stringify(data));
							break;
						case 'getCheckLength':
							var data = checkStatus.data;
							layer.msg('选中了：'+ data.length + ' 个');
							break;
						case 'isAll':
							layer.msg(checkStatus.isAll ? '全选': '未全选')
							break;
					};
				});



				$("#find").on("click",function () {
					var title = $("input[name='title']").val();
					var content = $("input[name='content']").val();
					table.reload('idTest', {
						url: '/not/findByNotAll.do'
						,where: {
							content:content,
							title:title
						} //设定异步数据接口的额外参数
						//,height: 300
					});
				})

			});





		</script>




	</body>
</html>
