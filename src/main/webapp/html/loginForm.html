<!--登录-->
	<script>
		// $("#ishave").val("-1")
		$("#ishave").click(function () {
			if($(this).is(":checked")){
				$(this).val("1")
			}else {
				$(this).val("-1")

			}
		});

			$("#login-btn").click(function () {
				var loginname = $("#loginname").val();
				var password = $("#password").val();
				var value=$("#ishave").val()
				if(loginname==""||password==""){
					alert("用户名或密码不能为空")
				}else {
					$.ajax({
						url:"/user/login.do",
						type:"post",
						data:{"loginname":loginname,"password":password,"value":value},
						datatype:"json",
						success:function (res) {
							if(res.code==0){
								window.location.href="/html/main.html"
							}else {
							alert("用户名或密码错误")
								window.location.href="/html/loginForm.html"
							}
						},
						error:function () {
							alert("error")
						}
					})
				}
			})


	</script>
