		<script type="text/javascript">
		
		 $(function(){
	        
	        /** 表单提交的校验 */
	       $("#noticeForm").submit(function(){
	        	var title = $("#title");
	        	var content = $("#content");
	        	var msg = "";
	        	if ($.trim(title.val()) == ""){
					msg = "收件人手机号不能为空！";
					title.focus();
				}
	        	else if($.trim(title.val()).length <= 10){
	        		msg = "请输入正确的收件人手机号！";
	        		title.focus();
	        	}
	        	else if($.trim(content.val()) == ""){
	        		msg = "短信内容不能为空！";
	        		content.focus();
	        	}
	        	if (msg != ""){
					$.ligerDialog.error(msg);
					return false;
				}else{
					return true;
				}
	        	$("#noticeForm").submit();
	        	
	        });
	    });
			
			
		</script>
