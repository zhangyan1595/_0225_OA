<!DOCTYPE html>
<html>
	<head>
	<title></title>
	<meta charset="UTF-8">
		<link href="fkjava.ico" rel="shortcut icon" type="image/x-icon" />
		<link href="../../css/css.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="../../js/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="../../js/jquery-migrate-1.2.1.js"></script>
		<script type="text/javascript" src="${ctx}/js/tiny_mce/tiny_mce.js"></script>
		<script type="text/javascript" src="${ctx}/js/jquery.form.js"></script>
		<script type="text/javascript">
		
	    $(document).ready(function() {
	        
	        /** 表单提交的校验 */
	        $("#btn").click(function(){
	        	var title = $("#title").val(); 
	            var file = $("#file").val();
	   
	        	if($.trim(title).length <= 2){
	        		alert("请输入两个字符以上的标题");
	        		return ;
	        	}
	        	
	        	$("#documentForm").submit();
	        	
	        })
	    });
			
			
		</script>
	</head>
	<body>
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			 <tr><td height="10"></td></tr>
			 <tr>
			    <td width="15" height="32"><img src="../../images/main_locleft.gif" width="15" height="32"></td>
				<td class="main_locbg font2"><img src="../../images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：文档管理  &gt; 修改文档
</td>
				<td width="15" height="32"><img src="../../images/main_locright.gif" width="15" height="32"></td>
			 </tr>
		</table>
	
		<table width="100%" height="90%" border="0" cellpadding="10" cellspacing="0" class="main_tabbor">
		  	<tr valign="top">
			    <td>
			    
				 <form id="documentForm" name="documentForm" action="../../document/updateDocument" enctype="multipart/form-data" method="post">
                        <!-- 隐藏表单，flag表示添加标记 -->
    	 			<input type="hidden" name="flag" value="2">
    	 			<input type="hidden" name="id" value="${document.id }">
				  <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
                        
					    <tr><td class="font3 fftd">
					              
					                
					                文档标题：<input type="text" name="title" size="30" id="title" value="${document.title }"/></td>
					    </tr>
						<tr><td class="main_tdbor"></td></tr>
						
						
						<tr><td class="font3 fftd">文档描述：<br/>
							<textarea name="remark" cols="88" rows="11" id="content">${document.remark }</textarea>
						</td></tr>
						<tr><td class="main_tdbor"></td></tr>
						
							<tr><td class="font3 fftd">文档：<br/>
							<input type="file" name="file" id="file"  size="30"/>
						</td></tr>
						<tr><td class="main_tdbor"></td></tr>
						
                      
						
						<tr><td class="font3 fftd">
								<input type="button" id="btn" value="确定">
								<input type="reset" value="重置">
						</td></tr>
						<tr><td class="main_tdbor"></td></tr>
					

				  </table>
				  </form>
				</td>
		  	</tr>
		</table>
		<div style="height:10px;"></div>
	</body>
</html>
