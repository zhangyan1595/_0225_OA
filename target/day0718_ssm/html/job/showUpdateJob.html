<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td height="10"></td></tr>
  <tr>
    <td width="15" height="32"><img src="/images/main_locleft.gif" width="15" height="32"></td>
	<td class="main_locbg font2"><img src="/images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：职位管理  &gt; 修改职位</td>
	<td width="15" height="32"><img src="/images/main_locright.gif" width="15" height="32"></td>
  </tr>
</table>
<table width="100%" height="90%" border="0" cellpadding="5" cellspacing="0" class="main_tabbor">
  <tr valign="top">
    <td>
    	 <form>
    	 	<!-- 隐藏表单，flag表示添加标记 -->
    	 	<input type="hidden" name="flag" value="2">
    	 	<input type="hidden" name="id" value="${job.id }">
		  <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
		    <tr><td class="font3 fftd">
		    	<table>
		    		<tr>
		    			<td class="font3 fftd">部门名称：<input type="text" name="name" id="name" size="20" /></td>
		    			<td class="font3 fftd">详细描述：<input type="text" name="remark" id="remark" size="20" /></td>
		    		</tr>
		    			
		    	</table>
		    </td></tr>
			<tr><td class="main_tdbor"></td></tr>
			
			<tr><td align="left" class="fftd"><input type="button" value="修改 " id="change">&nbsp;&nbsp;<input type="reset" value="取消 " id="no"></td></tr>
		  </table>
		 </form>
	</td>
  </tr>
</table>
<div style="height:10px;"></div>
</body>

	<script>
		var search = location.search;
		s=search.split("=")
		/*id值*/
		var id=(s[1][0])

		var name=s[2]
		var name1=name.split("&")[0]
		$("#name").val(name1)

		var remark=s[3]
		var remark1=remark.split("&")[0]
		$("#remark").val(remark1)

		$("#change").click(function () {
			var name=$("#name").val()
			var remark=$("#remark").val()
			if(name==""||remark==""){
				alert("修改内容不能为空")
			}else {
				$.ajax({
					url:"/job/update.do?id="+id,
					type:"post",
					data:{"name":name,"remark":remark},
					datatype:"json",
					success:function (res) {
						if(res.code==0){
							alert("修改成功")
						}
					}

				})
			}

		})

		$("#no").click(function () {
			location.href="/html/job/showUpdateJob.html"
		})




	</script>
</html>
