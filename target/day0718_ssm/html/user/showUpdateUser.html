<script>

var search = location.search;
	   s=search.split("=")
     /*id值*/
	  var id=(s[1][0])


	 var username=s[2]
	var username1=username.split("&")[0]

   $("#username").val(username1)

	var password=s[3]
var password1=password.split("&")[0]
$("#password").val(password1)


	var loginname=s[4]
	var loginname1=loginname.split("&")[0]
	$("#loginname").val(loginname1)


	var status=s[5]
	var status1=status.split("&")[0]
	$("#status").val(status1)
    

$("#xiu").click(function () {
	var username = $("#username").val();
	var password = $("#password").val();
	var password1 = $("#password1").val();
	var loginname = $("#loginname").val();
	var status = $("#status").val();
	if(username==""||password==""||loginname==""||status==""){
		alert("修改内容不能为空")
	}else if(password!=password1){
		alert("密码与确认密码需一致")
	}else {
		$.ajax({
			url:"/user/update.do?id="+id,
			type:"post",
			data:{"username":username,"password":password,"loginname":loginname,"status":status},
			datatype:"json",
			success:function (res) {
				if(res.code==0){
					alert("修改成功")
				}
			}

		})
	}

})

$("#no").click(function () {

})
