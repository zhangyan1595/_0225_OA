	<script>
		var search = location.search;
		s=search.split("=")
		/*id值*/
		var id=(s[1][0])

		var name=s[2]
		var name1=name.split("&")[0]
		$("#name").val(name1)

		var remark=s[3]
		var remark1=remark.split("&")[0]
		$("#remark").val(remark1)

		$("#change").click(function () {
			var name=$("#name").val()
			var remark=$("#remark").val()
			if(name==""||remark==""){
				alert("修改内容不能为空")
			}else {
				$.ajax({
					url:"/dept/update.do?id="+id,
					type:"post",
					data:{"name":name,"remark":remark},
					datatype:"json",
					success:function (res) {
						if(res.code==0){
							alert("修改成功")
						}
					}

				})
			}

		})

		$("#no").click(function () {
			location.href="/html/dept/showUpdateDept.html"
		})




	</script>
