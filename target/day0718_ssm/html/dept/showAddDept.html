<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td height="10"></td></tr>
  <tr>
    <td width="15" height="32"><img src="/images/main_locleft.gif" width="15" height="32"></td>
	<td class="main_locbg font2"><img src="/images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：部门管理  &gt; 添加部门</td>
	<td width="15" height="32"><img src="/images/main_locright.gif" width="15" height="32"></td>
  </tr>
</table>
<table width="100%" height="90%" border="0" cellpadding="5" cellspacing="0" class="main_tabbor">
  <tr valign="top">
    <td>
    	 <form>
    	 	<!-- 隐藏表单，flag表示添加标记 -->
    	 	<input type="hidden" name="flag" value="2">
		  <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
		    <tr><td class="font3 fftd">
		    	<table>
		    		<tr>
		    			<td class="font3 fftd">部门名称：<input type="text" name="name" id="name" size="20"/></td>
		    			<td class="font3 fftd">详细描述：<input type="text" name="remark" id="remark" size="20"/></td>
		    		</tr>
		    			
		    	</table>
		    </td></tr>
			<tr><td class="main_tdbor"></td></tr>
			
			<tr><td align="left" class="fftd"><input type="button" value="添加 " id="insert">&nbsp;&nbsp;<input type="reset" value="取消 " id="no"></td></tr>
		  </table>
		 </form>
	</td>
  </tr>
</table>
<div style="height:10px;"></div>
</body>
		<script>
		$("#insert").click(function () {
			/** 员工表单提交 */
			var name = $("#name").val();
			var remark = $("#remark").val();
			if (name == ""){
				alert("公司名称不能为空！");

			}else if (remark==null){
				alert("公司介绍不能为空！") ;

			}else {
				$.ajax({
					url:"/dept/insert.do",
					type:"post",
					data:{"name":name,"remark":remark},
					datatype:"json",
					success:function (res) {
						if(res.code==0){
							alert("添加成功	")
						}
					}
				})
			}
		})

		$("#no").click(function () {
			location.href="/html/dept/showAddDept.html"
		})
	</script>
</html>
